<!DOCTYPE html>
<html>
<head>
    <title>Upload Attendance File</title>
    <style>
        :root {
            --primary: #4361ee;
            --primary-dark: #3a56d4;
            --secondary: #3f37c9;
            --light: #f8f9fa;
            --dark: #212529;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-hover: 0 8px 15px rgba(0, 0, 0, 0.2);
            --transition: all 0.3s ease;
        }
        
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            color: var(--dark);
            line-height: 1.6;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
        }
        
        h1 {
            text-align: center;
            color: var(--primary);
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
            position: relative;
            display: inline-block;
            left: 50%;
            transform: translateX(-50%);
        }
        
        h1::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary), transparent);
            border-radius: 2px;
        }
        
        .upload-box {
            background: white;
            padding: 2.5rem;
            text-align: center;
            border-radius: 15px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            transform-style: preserve-3d;
            transform: perspective(500px);
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            position: relative;
            overflow: hidden;
        }
        
        .upload-box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(
                to bottom right,
                rgba(67, 97, 238, 0.1) 0%,
                rgba(255, 255, 255, 0) 50%
            );
            transform: rotate(30deg);
            z-index: -1;
        }
        
        .upload-box:hover {
            box-shadow: var(--shadow-hover);
            transform: perspective(500px) translateY(-5px) rotateX(5deg);
        }
        
        .upload-box h2 {
            color: var(--primary);
            margin-bottom: 1.5rem;
            font-size: 1.8rem;
        }
        
        .file-input-wrapper {
            position: relative;
            margin: 2rem 0;
        }
        
        .file-input-wrapper input[type="file"] {
            position: absolute;
            left: 0;
            top: 0;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }
        
        .file-input-label {
            display: inline-block;
            padding: 1.5rem 3rem;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            border-radius: 50px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
            transition: var(--transition);
            transform-style: preserve-3d;
        }
        
        .file-input-label:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.6);
        }
        
        .file-input-label:active {
            transform: translateY(1px);
        }
        
        .file-name {
            margin-top: 1rem;
            font-size: 0.9rem;
            color: #666;
        }
        
        .btn {
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
            padding: 1rem 2.5rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(67, 97, 238, 0.4);
            transition: var(--transition);
            transform-style: preserve-3d;
            letter-spacing: 0.5px;
        }
        
        .btn:hover {
            transform: translateY(-3px) scale(1.02);
            box-shadow: 0 6px 20px rgba(67, 97, 238, 0.6);
            background: linear-gradient(135deg, var(--primary-dark) 0%, var(--secondary) 100%);
        }
        
        .btn:active {
            transform: translateY(1px);
        }
        
        .instructions {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: var(--shadow);
            transform-style: preserve-3d;
            transition: var(--transition);
        }
        
        .instructions:hover {
            box-shadow: var(--shadow-hover);
            transform: perspective(500px) translateY(-5px) rotateX(2deg);
        }
        
        .instructions h3 {
            color: var(--primary);
            margin-top: 0;
            font-size: 1.5rem;
            position: relative;
            padding-bottom: 0.5rem;
        }
        
        .instructions h3::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 50px;
            height: 3px;
            background: linear-gradient(90deg, var(--primary), transparent);
            border-radius: 3px;
        }
        
        .instructions ul {
            padding-left: 1.5rem;
        }
        
        .instructions li {
            margin-bottom: 0.5rem;
            position: relative;
        }
        
        .instructions li::before {
            content: 'â€¢';
            color: var(--primary);
            font-weight: bold;
            display: inline-block;
            width: 1em;
            margin-left: -1em;
        }
        
        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .upload-box, .instructions {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Attendance Report Generator</h1>
        
        <div class="upload-box">
            <h2>Upload Excel File</h2>
            <form method="post" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <input type="file" name="file" id="file" accept=".xlsx" required>
                    <label for="file" class="file-input-label">Choose a file</label>
                </div>
                <div class="file-name" id="file-name">No file chosen</div>
                <br>
                <button type="submit" class="btn">Generate Report</button>
            </form>
        </div>
        
        <div class="instructions">
            <h3>File Requirements:</h3>
            <ul>
                <li>Excel format (.xlsx)</li>
                <li>Employee names in column K (rows 5, 8, 11, etc.)</li>
                <li>Time in/out data in the row immediately following each employee name</li>
                <li>Time format should be HH:MM (e.g., "08:30\n17:45")</li>
            </ul>
        </div>
    </div>

    <script>
        document.getElementById('file').addEventListener('change', function(e) {
            const fileName = e.target.files[0] ? e.target.files[0].name : 'No file chosen';
            document.getElementById('file-name').textContent = fileName;
        });
    </script>
</body>
</html>
