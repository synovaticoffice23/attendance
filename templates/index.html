<!doctype html>
<html lang="en">
  <head>
    <title>Attendance Cleaner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <div class="container mt-5">
      <h2 class="mb-4">Upload Attendance File</h2>
      <form method="post" enctype="multipart/form-data">
        <div class="mb-3">
          <input class="form-control" type="file" name="file" accept=".xlsx" required>
        </div>
        <button class="btn btn-primary" type="submit">Upload and Convert</button>
      </form>
    </div>
  </body>
</html>
